<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/admin.css"> <!-- Link para o CSS -->
</head>

<body>
    <header>
        <h1>Painel de Administração - Barbearia Castro</h1>
    </header>

    <section class="container">
        <h2>Agendamentos Confirmados</h2>
        <div class="table-responsive"> <!-- Adiciona responsividade à tabela -->
            <table class="table table-bordered table-striped" id="listaAgendamentos">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Serviço</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Pagamento</th>
                        <th>Ações</th> <!-- Coluna para ações -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Os agendamentos serão carregados aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <button class="btn btn-success mt-4" id="gerarRelatorio">Gerar Relatório Diário de Lucro</button>
        <div id="relatorioLucro" class="mt-3" style="display: none;">
            <h3>Relatório Diário de Lucro</h3>
            <p id="lucroTotal"></p>
        </div>
    </section>

    <script src="./js/admin.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
